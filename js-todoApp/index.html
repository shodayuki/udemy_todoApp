<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoアプリ作成</title>
</head>
<body>
  <div>
    <input placeholder="TODOを入力" />
    <button>追加</button>
  </div>
  <div>
    <p>未完了のTOOD</p>
    <ul>
      <div>
        <li>TODOです</li>
        <button>完了</button>
        <button>削除</button>
      </div>
    </ul>
  </div>
  <div>
    <p>完了したTODO</p>
    <ul>
      <div>
        <li>TODOでした</li>
        <button>戻す</button>
      </div>
    </ul>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
