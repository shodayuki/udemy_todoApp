<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Todoアプリ作成</title>
</head>
<body>
  <div class="input-area">
    <input placeholder="TODOを入力" />
    <button>追加</button>
  </div>
  <div class="incomplete-area">
    <p class="title">未完了のTOOD</p>
    <ul>
      <div class="list-row">
        <li>TODOです</li>
        <button>完了</button>
        <button>削除</button>
      </div>
      <div class="list-row">
        <li>TODOです</li>
        <button>完了</button>
        <button>削除</button>
      </div>
    </ul>
  </div>
  <div class="complete-area">
    <p class="title">完了したTODO</p>
    <ul>
      <div class="list-row">
        <li>TODOでした</li>
        <button>戻す</button>
      </div>
    </ul>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
